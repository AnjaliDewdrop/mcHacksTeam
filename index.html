            <h1> H2OnMyWay</h1>
            <div  id="map" style="width:100%;height:500px;"> </div>
            <style> 
                body{
                    background-image: url(https://i.pinimg.com/originals/7d/48/76/7d48764120ec57a8d7003bebc569a02c.jpg);
                    background-repeat: no-repeat;
                    background-size:100%
                }
            </style>
    </head>
    <div id="map"></div>
        <script>
        var map, infoWindow;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 6
            });
        infoWindow = new google.maps.InfoWindow;

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        }
        else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC8lMbRAkN-19kPYqNfCl_B9SwUoehAQ0&callback=initMap"></script>
